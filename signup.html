<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>signup page</title>
</head>

<body>
    <div class="background">
        <div class="backgroundd">
            <div class="signup-container">
                <fieldset>
                    <legend>Create Account</legend>
                    <label for="name">User Name :</label> <label class="email" for="email">Email :</label><br>
                    <input id="name" type="text"> <input id="email" type="email"><br>
                    <label for="phone">Phone :</label> <label class="address" for="add">Address :</label><br>
                    <input id="phone" type="text"> <input id="add" type="text"><br>
                    <label for="pass">Password :</label><br>
                    <input id="pass" type="password"><br>
                    <label for="conpass">Confirm Password :</label><br>
                    <input id="conpass" type="password"><br>
                    <button class="signup" type="submit">Sign Up</button>
                </fieldset>
            </div>
        </div>
</body>

</html>
